<div class="container">
    <h2>Información de Pago</h2>
    <form id="formulario-pago">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" required>

        <label for="telefono">Número de teléfono</label>
        <input type="tel" id="telefono" required>

        <label for="numero-tarjeta">Número de tarjeta</label>
        <input type="number" id="numero-tarjeta" required>

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" required>


        <button type="submit">Pagar Ahora</button>
    </form>

    <div class="confirmacion" id="mensaje-confirmacion">
        ¡Gracias por su compra! Se ha enviado una confirmación a su correo electrónico o número de teléfono.
    </div>
</div>

<script>
    const totalAPagar = 1600 ;  
    document.getElementById('total-pagar').textContent = totalAPagar;

    document.getElementById('formulario-pago').addEventListener('submit', function(event) {
        event.preventDefault();  

        const nombre = document.getElementById('nombre').value;
        const correo = document.getElementById('correo').value;
        const telefono = document.getElementById('telefono').value;
        const numeroTarjeta = document.getElementById('numero-tarjeta').value;
        const cvv = document.getElementById('cvv').value;

        setTimeout(() => {
            if (numeroTarjeta.length >= 12 && cvv.length === 3) {
                enviarConfirmacion(correo, telefono);
                document.getElementById('mensaje-confirmacion').style.display = 'block';
            } else {
                alert("Número de tarjeta o CVV inválidos.");
            }
        }, 1000);
    });

    function enviarConfirmacion(correo, telefono) {
        alert(`Confirmación enviada a: 
        \nCorreo: ${correo}
        \nTeléfono: ${telefono}`);
    }
</script>
